<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input</title>
</head>
<body>
    {% if error %}
        <p>Error occurred, please try again.</p>
    {% endif %}

    <form action="#" method="post">
        <h1>Enter a country or city</h1>
        <p><input type="text" name="location" placeholder="location"></p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
